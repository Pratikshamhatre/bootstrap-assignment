<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    
    a {
  text-decoration: none;
  position: relative;
  color: #3366FF;
}
a:after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0%;
  border-bottom: 2px solid #3366FF;
  transition: 0.4s;
}
a:hover:after {
  width: 100%;
}
    </style>
</head>
<body>
    <a href="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, cumque.</a>
</body>
</html>
